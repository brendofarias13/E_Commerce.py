<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Adicionar Produto</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Início</a></li>
            <li><a href="{{ url_for('add_product') }}">Adicionar Produto</a></li>
            <li><a href="{{ url_for('delete_product') }}">Excluir Produto</a></li>
            <li><a href="{{ url_for('place_order') }}">Fazer Pedido</a></li>
            <li><a href="{{ url_for('view_orders') }}">Ver Pedidos</a></li>
        </ul>
    </nav>
    <div class="container">
        <form method="post" action="{{ url_for('add_product') }}" enctype="multipart/form-data">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" name="preco" required>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>
            <label for="imagem">Imagem do Produto:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">
            <button type="submit">Adicionar Produto</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2023 Sistema de E-commerce</p>
    </footer>
</body>
</html>
